<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>문화상품권 생성기</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
</head>

<body style='margin:0;'>
  <div class='header' style='margin-left: 12.5%; margin-top:10%;'>
    <img src='https://i.ibb.co/WzmQkQZ/image.png' style='height: 50px;'>
    <h1>컬처랜드 문화상품권 생성기</h1>
    <span style='font-size: 1.1em;'>당신을 위해서 준비한 컬처랜드 문화상품권 생성기에요. 무료로 시도할 수 있으니 한 번 시도해보세요!</span>
    <span style='font-size: 0.95em;'><br>* 본 사이트는 주식회사 한국문화진흥과 무관하며, 한정된 무작위 값을 출력하는 웹 페이지입니다.<br>* 컬처랜드 문화상품권은 주식회사 한국문화진흥의 상표입니다.</span>
    <div style='height: 5vh;'></div>
     <div class="row g-3" style='display: flex;'>
       <class topmargin="0" bottommargin="0">
        <div class="col-auto" style="width: 50%">
        <select class="form-select" id='MoneySelect' aria-label="Default select example">
          <option selected>문화상품권 금액을 선택하세요</option>
          <option value="01">1000원</option>
          <option value="03">3000원</option>
          <option value="05">5000원</option>
          <option value="1">10000원</option>
          <option value="3">30000원</option>
          <option value="5">50000원</option>
        </select>
      </div>
     </class>
      <div style='height: 0px;'></div>
      <div class="col-auto" style="width: 50%; margin-top: 0 !important;">
        <input type="text" class="form-control" id="mscode" placeholder="생성될 코드입니다." style='width: 100%' disabled>
      </div>
      <div class="col-auto" style='margin-top: 0 !important;'>
        <button onclick='generate()' class="btn btn-primary mb-3">즉시 생성</button>
      </div>
    </div>
  </div>
  <script>
    function generate(){
      let one = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
      let two = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
      let three = Math.floor(Math.random() * (9999 - 1000 + 1) + 1000);
      let four = Math.floor(Math.random() * (999999 - 100000 + 1) + 100000);

      var money = document.getElementById("MoneySelect");
      var moneytext = money.options[money.selectedIndex].text + '권';
      
      const code = one + '-' + two + '-' + three + '-' + four;
      $('input[id=mscode]').attr('value',moneytext + ' : ' + code);
    }
  </script>
</body>

</html>
